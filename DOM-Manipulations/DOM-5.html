<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4: Select Option</title>
</head>
<style>
    
</style>
<body>
    <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()"
    src="images/img3.png" width="300px">


    <script>
        function setNewImage(){
            document.getElementById('img1').src="images/img1.png";
        }
        function setOldImage(){
            document.getElementById('img1').src="images/img2.svg";
        }   </script>
</body>
</html>
